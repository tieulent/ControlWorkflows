name: "copypush"
defaults:
  nSinks: 4
roles:
  - name: "sink{{ it }}"
    for:
      begin: 1
      end: "{{ nSinks }}"
      var: it
    connect:
      - name: "data"
        target: "{{ Parent().Path }}.sampler:data"
        type: "pull"
        sndBufSize: 1000
        rcvBufSize: 1000
        rateLogging: 0
    task:
      load: fairmq-ex-copypush-sink
  - name: "sampler"
    task:
      load: fairmq-ex-copypush-sampler
  - name: "odcrole"
    task:
      load: odc-shim

